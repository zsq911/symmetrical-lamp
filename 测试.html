    body {

    /* 通知栏样式 */
    .notice-bar {
      display: flex;
      align-items: center;
      background: #003153;
      color: #fff;
      padding: 4px 10px;
      font-size: 14px;
    }

    .notice-icon {
      flex-shrink: 0;
      font-size: 18px;
      margin-right: 8px;
      animation: shake 1s infinite;
    }

    .notice-marquee-wrapper {
      overflow: hidden;
      flex: 1;
      position: relative;
    }

    .notice-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
      padding-left: 100%;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }

    @keyframes shakeLR {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake-img {
      animation: shake 0.6s infinite;
    }

    .shake-left-right {
      animation: shakeLR 0.6s infinite;
    }

    /* 轮播图样式 */
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .carousel-slide:nth-child(2) {
      background: #003153;
    }

    /* 底部图片通用样式 */
    .bottom-image {
      text-align: center;
      background: #000;
      margin: 0;
      padding: 0;
    }

    .bottom-image img {
      width: 100%;
      display: block;
    }
  </style>
